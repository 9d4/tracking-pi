<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Management - Industry</title>
</head>
<body>
<div class="container py-5">
    <h1 class="h4">Management - Industry</h1>
    <a href="#" id="link_new">Tambah</a>

    <div class="card my-2 visually-hidden" id="form_new_card">
        <div class="card-header">
            Tambah Industry
        </div>
        <div class="card-body">
            <form id="form_new">
                <div class="mb-3">
                    <label for="input_name" class="form-label">Nama Industry</label>
                    <input type="text" class="form-control" id="input_name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Penempatan</label>
                    <div id="places"></div>
                    <button class="btn btn-sm btn-secondary" id="btn_add_place">Tambah</button>
                </div>

                <button class="btn btn-sm btn-primary" type="submit" id="btn_submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="card my-2">
        <div class="card-header">Daftar Industri</div>
        <div class="card-body">
            <ul class="list-group" id="industry_list"></ul>
        </div>
    </div>
</div>

<script src="./main.js" type="module"></script>
</body>
</html>
