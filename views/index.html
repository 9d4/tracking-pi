<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tracking PI</title>
</head>
<body>
<div class="container py-5">
    <div class="card card-body bg-dark rounded-4 mb-5">
        <div class="text-light text-center py-3">
            <h1>Tracking PI</h1>
            <p class="card-text">Hayoo.. Mangkat PI ora??</p>
        </div>
    </div>

    <div class="card card-body rounded-4 mb-4">
        <div class="mb-3">
            <label for="input_code" class="form-label fw-bold">Kode Volunteer</label>
            <input type="text" class="form-control form-control-sm" id="input_code" required>
            <div class="form-text">Tanya ke pembimbing PI sekolah jika tidak tahu.</div>
        </div>
    </div>

    <div class="card card-body rounded-4 mb-4">
        <div>
            <label for="input_code" class="form-label fw-bold">Foto</label>
            <div class="alert alert-primary">Pastikan ada kamu yaaa...</div>
            <div class="card card-body d-flex align-items-center mx-auto" style="width: fit-content">
                <div id="camera"></div>
            </div>
            <div class="d-flex mt-3 justify-content-center">
                <button class="btn btn-sm me-3" id="btn_reset">Reset</button>
                <button class="btn btn-sm btn-primary" id="btn_shoot">Ambil Gambar</button>
            </div>
        </div>
    </div>

    <div class="visually-hidden" id="card_geo">
        <div class="alert alert-danger">Izinkan akses lokasi!</div>
    </div>

    <div class="visually-hidden card card-body border-primary rounded-4 mb-4 text-center" id="card_submit">
        <p>Sepertinya sudah lengkap, Submit yuk</p>
        <button class="btn btn-sm btn-primary" id="btn_submit">Submit</button>
    </div>
</div>
<script src="./webcam.js" type="module"></script>
<script type="module" src="/main.js" defer></script>
</body>
</html>
